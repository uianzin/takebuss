<!DOCTYPE html>

<body>
  <div class="container">
    <div class="form-card">
      <h2 class="form-title">Login</h2>

          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" name="email" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-input" name="password" required>
        </div>
        <button href="mapa.html" type="submit" class="form-button">Entrar</button>
      </form>
      <div class="form-footer">
        <p>NÃ£o tem uma conta? <a href="index.html" class="form-link">Cadastre-se</a></p>
      </div>
    </div>
  </div>
</body>
</html>
