<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <div class="header_alinhamento">
    <div class="logo">
      <h1  class="head_1">Take
      <h1 class="head_2">Buss</h1>
    </div>
  </div>

  <div class="login_container">
    <h2>Crie uma conta</h2>
    <form>
      <input id="nome" type="text" class="input_text" placeholder="Nome completo" required>
      <input id="nascimento" type="date" class="input_text" placeholder="Data de nascimento" required>
      <input id="email" type="email" class="input_text" placeholder="Email" required>
      <input id="senha" type="password" class="input_text" placeholder="Crie uma senha" required>
      <button id="salvar" type="submit" class="botao_registrar">Registrar</button>
    </form>
  </div>
</body>
<script src="js/account.js" type="module">
</script>
</html>
