<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
  <div class="container">
    <div class="form-card">
      <h2 class="form-title">Crie sua Conta</h2>
      <form class="form" action="/registro" method="POST">
        <div class="form-group">
          <label for="name" class="form-label">Nome</label>
          <input type="text" id="name" class="form-input" name="name" required>
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-input" name="email" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Senha</label>
          <input type="password" id="password" class="form-input" name="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password" class="form-label">Confirmar Senha</label>
          <input type="password" id="confirm-password" class="form-input" name="confirm-password" required>
        </div>
        <button href="login.html" type="submit" class="form-button">Cadastrar</button>
      </form>
      <div class="form-footer">
        <p>Já tem uma conta? <a href="login.html" class="form-link">Faça login</a></p>
      </div>
    </div>
  </div>
</body>
</html>
